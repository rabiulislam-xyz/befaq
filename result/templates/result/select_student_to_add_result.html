{% extends 'base.html' %}

{% block content %}
    <div class="col-md-8 col-md-offset-2">
        <div class="form-group">
            <form action="" method="post" class="form-inline">{% csrf_token %}
                {{ form.as_table }}
                <input type="submit" value="search" class="btn btn-default"/>
            </form>
        </div>
        {% if result_exists %}
            <div>
                <p class="bg-warning">Result of Student ID: {{ student_id }} already exists.<br/></p>
                <a href="{% url 'result:result_detail' id=student_id %}">View Result</a>
            </div>
        {% endif %}

        {% if student_not_exists %}
            <div>
                <p class="bg-danger">Student ID: <b>{{ student_id }}</b> Not Exists.<br/></p>
            </div>
        {% endif %}
    </div>
{% endblock %}
